<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNS Pause Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div id="pauseMenuContainer" class="d-none">
        <div class="overlay" id="menuBackground"></div>
        
        <div class="menu-container">
            <div class="menu-header">
                <img src="img/logo.png" alt="Server Logo" id="serverLogo">
                <h1 id="serverName">Server Name</h1>
                <div class="player-info">
                    <span id="playerName">Player Name</span>
                    <span id="playerID">ID: 0</span>
                </div>
            </div>
            
            <div class="menu-content">
                <div class="sidebar">
                    <ul class="nav-menu" id="tabList">
                        <!-- Tabs will be dynamically generated here -->
                    </ul>
                    
                    <div class="bottom-buttons">
                        <button id="settingsBtn" class="menu-btn">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </button>
                        <button id="disconnectBtn" class="menu-btn danger">
                            <i class="fas fa-power-off"></i>
                            <span>Disconnect</span>
                        </button>
                    </div>
                </div>
                
                <div class="content-area" id="tabContent">
                    <!-- Tab content will be loaded here -->
                </div>
            </div>
            
            <div class="menu-footer">
                <div class="server-stats">
                    <div class="stat-item">
                        <i class="fas fa-users"></i>
                        <span id="playerCount">0/0</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <span id="serverTime">00:00</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-server"></i>
                        <span id="serverUptime">00:00:00</span>
                    </div>
                </div>
                <div class="version">
                    <span>MNS-PauseMenu v1.2.0</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
